<!DOCTYPE html> <html lang="en"> <head> <meta charset="utf-8"> <meta content="IE=edge,chrome=1" http-equiv="X-UA-Compatible"> <meta content="Macbeth First Friday" name="description"> <meta content="width=device-width, initial-scale=1.0" name="viewport"> <meta content="900" http-equiv="refresh"> <link href="/favicon.ico" rel="icon" type="image/x-icon"> <link href="/apple-touch-icon.png" rel="apple-touch-icon" sizes="180x180"> <title>Macbeth Photo Local Love</title> <link href="css/application.css" rel="stylesheet"/> <script src="//use.typekit.net/ddk1qyg.js"></script> <script>
      try{Typekit.load();}catch(e){}
    </script> </head> <body> <main role="main"> <div id="names"></div> <div id="logo"><img src="images/macbeth.svg"/></div> </main> <script>
      (function() {
        var container = document.querySelector('#names');
        var client = new XMLHttpRequest();
        client.onreadystatechange = function() {
          container.innerHTML = '<ul></ul>';
          var names = client.responseText.replace(/^\s*\n/gm, "").split("\n");
          var n = 0
          for(n; n < names.length; n++) {
            if(names[n].length && n < 5)
              container.querySelector('ul').insertAdjacentHTML('beforeend', '<li>' + names[n] + '</li>');
          }
        }
      
        var updateList = function() {
          var now = Date.now() / 1000 | 0;
          client.open('GET', 'names.list?t=' + now);
          client.send();
        };
      
        updateList();
        setInterval(updateList, 10000);
      
      })();
    </script> </body> </html>
